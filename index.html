<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SCRAW</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <style>
      @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap'); /* Подключаем шрифт */
      
      img {
          cursor: pointer;
          width: 80%; /* Ширина 80% от экрана, чтобы хорошо отображалось на телефонах */
          max-width: 100px; /* Максимальная ширина монеты */
          height: auto;
          -webkit-tap-highlight-color: transparent; /* Убираем синий квадратик на мобильных */
      }
      .balance {
          margin-top: 20px;
          font-size: 24px;
          font-family: "Press Start 2P", system-ui;
          font-weight: 400;
          font-style: normal;
      }
  </style>
  <script>
      let balance = 0.0;

      function increaseBalance() {
          balance += 0.1; // Увеличение баланса на 0.1
          document.getElementById('balanceDisplay').innerText = 'Balance: $' + balance.toFixed(1); // Обновление текста для отображения баланса
      }
  </script>
</head>
<body>
  <div class="wrapper">
    <header class="container">
      <span class="logo">SCRAW<br>COIN'S</span>
      <nav>
        <ul class="knop">
          <li class="active"><a href="#">Home</a></li>
          <li class="tasks"><a href="#">Tasks</a></li>
          <li class="store"><a href="#">Store</a></li>
          <li class="btn"><a href="#">Money</a></li>
        </ul>
      </nav>
      <!-- Добавим монету и баланс в меню -->
      <div class="balance-container" style="text-align: center; margin: 20px 0;">
          <img src="https://i.postimg.cc/g00dB3TK/photo-2024-07-24-11-54-18-Photoroom.png" alt="Монета" onclick="increaseBalance()" />
          <div class="balance" id="balanceDisplay">Balance: $0.0</div> <!-- Отображение баланса -->
      </div>
    </header>

    <div class="hero container">
      <div class="hero--info">
      </div>
    </div>
  </div>
</body>
</html>
